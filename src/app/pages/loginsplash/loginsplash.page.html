<ion-content>
  <ion-grid class="ion-padding">
    <app-header title="{{'login' | translate}}" back_link="/login"></app-header>
  </ion-grid>
  <ion-grid style="margin-top: 50%;">
    <ion-row>
      <ion-col style="text-align: center;">
        <img src="../../../assets/imgs/logo_menu.png" width="60%" alt="Splash">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="spin" *ngIf="loading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
</ion-content>
