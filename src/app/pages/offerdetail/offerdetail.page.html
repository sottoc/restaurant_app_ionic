<app-header title="{{'offers' | translate}}" back_link="/offers" style="background: #f5f6f6; padding: 10px;"></app-header>
<ion-content>
  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12">
        <div class="cover-div">
          <img [src]="image_url" width="100%" height="250px" class="cover-img">
          <div class="top-div">
            <span class="offer-title"> {{title}} </span>
          </div>
          <img [src]="logo_url" width="70px" height="70px" class="logo-img">
          <div class="bottom-div">
            <ion-row>
              <ion-col size="5">
                <div [dir]="lang == 'ar' ? 'rtl' : 'ltr'">
                  <ion-icon name="pin"></ion-icon>
                  <span> 12 </span>
                  <span> {{'km' | translate}} </span>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <div style="text-align: center; margin-top: 20px;">
      <ion-button color="primary" style="width: 70%" shape="round" (click)="goToRestaurant()">{{'see_the_menu' | translate}}</ion-button>
    </div>
  </ion-grid>
  <div class="spin" *ngIf="loading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
</ion-content>
<app-footer active_page="offers_page"></app-footer>
