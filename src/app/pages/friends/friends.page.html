<app-header title="{{'friends' | translate}}" back_link="/profile" style="background-color: #3c426d; padding:10px 10px"></app-header>
<div style="background-color: #f5f6f6;">
  <ion-searchbar mode="ios" [dir]="lang == 'ar' ? 'rtl' : 'ltr'" (ionChange)="findPeople($event)" placeholder="{{'find_more_people' | translate}}">
  </ion-searchbar>
</div>

<ion-content>
  <ion-row *ngIf="!friends.length" style="height: 100%;">
    <ion-col class="ion-align-self-center" style="text-align: center;">
      You don't have any friends now.
    </ion-col>
  </ion-row>

  <ion-list *ngIf="friends.length">
    <ion-item *ngFor="let friend of friends" (click)="visit(friend.id, friend.is_followed, friend.logo_url)">
      <ion-avatar slot="start">
        <img [src]="friend.logo_url">
      </ion-avatar>
      <ion-row>
        <ion-col size="4" class="ion-align-self-center">
          <ion-label>
            <span *ngIf="friend.is_followed" class="friend-tick"> Friend </span>
          </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-label>
            <h2 style="color: #f68625;">{{friend.name}}</h2>
            <!-- <h3 style="color: #3c426d;">{{friend.city}}</h3> -->
            <span style="color: #3c426d; font-size: 12px;">{{friend.bio}}</span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer active_page="profile_page"></app-footer>
